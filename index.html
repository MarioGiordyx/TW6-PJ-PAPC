<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="white">

    <title>Pick-a-Pc</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon1.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="jumbotron text-center">
<h1>PICK-A-PC!</h1>
</div>
<div class="col text-center">
    Ciao, benvenuto su Pick-a-Pc!<br>
    Questo sito ti permette di assemblre il tuo pc in perfetta sicurezza,
    confrontare i prezzi migliori in rete e controllare se le componenti
    scelte sono compatibili tra loro.<br/>
<h2>SCEGLI DA QUALE COMPONENTE INIZIARE</h2>
</div>
<div class="col text-center">
    <button type="button" class="btn"><img src="images/cpu.png" class="img-rounded" alt="CPU" width="160" onclick="openhtml('cpu')"></button>
    <button type="button" class="btn"><img src="images/mobo.png" class="img-rounded" alt="mobo" width="160" onclick="openhtml('mobo')"></button>
    <button type="button" class="btn"><img src="images/psu.png" class="img-rounded" alt="PSU" width="160" onclick="openhtml('psu')"></button>
    <button type="button" class="btn"><img src="images/ram.png" class="img-rounded" alt="RAM" width="160" onclick="openhtml('ram')"></button>
    <button type="button" class="btn"><img src="images/memory.png" class="img-rounded" alt="Memory" width="160" onclick="openhtml('memory')"></button>
    <button type="button" class="btn"><img src="images/cooling.png" class="img-rounded" alt="Cooling" width="160" onclick="openhtml('cooling')"></button>
    <button type="button" class="btn"><img src="images/case.png" class="img-rounded" alt="Case" width="160" onclick="openhtml('case')"></button>
</div>
<script src="js/main.js"></script>
</body>
</html>
