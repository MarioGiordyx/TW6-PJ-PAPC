<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">

    <title>Pick-a-Pc</title>

    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon.jpg') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>
</head>

<body>

<div class="bg-primary bg-opacity-75">
    <img src="{{ url_for('static', filename='images/logo.png')}}" class="logo">
</div>
  {% block content %}
<div>
          {% for x in trolley %}
             {% if x != None %}
            <h3> Nome: {{x[0]}}, Costo: {{x[1]}} </h3>
              {% endif %}
          {% endfor %}}
</div>
{{% endblock %}}



</body>
</html>
